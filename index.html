<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<title>WebRTC with simple-peer library</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>This example shows you the contents of the selected part of your display.</p>
	<p>Click the "Start Capture" button to begin.</p>
	<p>
		<button id="start" onclick="startCapture()">Start Capture</button>
		&nbsp;
		<button id="stop" onclick="stopCapture()">Stop Capture</button>
	</p>
	<video id="video" autoplay></video>
	<br>
	<strong>Log: </strong>
	<br>
	<pre id="log"></pre>
	
	<script src="simplepeer.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
